<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">

    <title>Pokemon</title>
    <link rel="icon" href="img/n.png" type="image/icon type">
    <!-- minify -->
    <link href="https://unpkg.com/nes.css@2.3.0/css/nes.min.css" rel="stylesheet" />
    <!-- latest -->
    <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
    <!-- core style only -->
    <link href="https://unpkg.com/nes.css/css/nes-core.min.css" rel="stylesheet" />
</head>



<body>

    <div class="main-container">

        <div class="left-section">
            <h1>Pokémon Information</h1>
            <input type="text" id="pokemonInput" placeholder="Enter Pokémon name or ID">

            <button class="button" onclick="fetchPokemonData()">Search</button>
            <button class="button random" onclick="fetchRandomPokemon()">Random Pokémon</button>  
            <div id="currentPokemon" class="current-pokemon">
        </div>

        <div class="right-section">
            <h2>Searched Pokémon</h2>
            <div id="pokemonCards" class="pokemon-cards">
        </div>
            <div>
                <button class="button" onclick="clearPokemonList()">Limpiar lista</button>
            </div>
        </div>

    </div>
    <div id="alert" class="alert">
    </div>


    <script src="script.js"></script>

</body>
</html>
